---
- name: Update package list
  become: yes
  become_method: sudo
  apt: upgrade=dist update_cache=yes

- name: Install basic packages
  become: yes
  become_method: sudo
  apt: name={{ item }} state=latest
  with_items:
    - bash
    - curl
    - git
    - htop
    - nmap
    - vim
    - tmux
    - wget
    - zsh

- name: Install python 3
  become: yes
  become_method: sudo
  apt: name={{ item }} state=latest
  with_items:
    - python3
    - python3-pip
    - python3-setuptools
    - python-pycurl

- name: Install the fuck
  become: yes
  become_method: sudo
  pip:
    name: thefuck
    executable: pip3

- name: Change shell to ZSH
  become: yes
  become_method: sudo
  user: shell=/bin/zsh name=root

- name: Install FASD
  become: yes
  become_method: sudo
  copy: src=fasd dest=/usr/local/bin/fasd mode=755